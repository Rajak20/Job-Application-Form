<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project2.css">
    <title>Job Application Form</title>
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email...">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Your Role </option>
                        <option value="frentend">Frentend Developer</option>
                        <option value="backend">Backend Developer </option>
                        <option value="fullstack">Full Stack Developer </option>
                        <option value="uiux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Your Address..."></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter Your City...">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode...">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form_control">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv" name="cv" >
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
